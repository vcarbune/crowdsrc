<!-- please include particular page scripts, in head, using this block -->
{% block pagescript %}{% endblock %}
<script type="text/javascript">
function getInternetExplorerVersion()
// Returns the version of Internet Explorer or a -1
// (indicating the use of another browser).
{
  var rv = -1; // Return value assumes failure.
  if (navigator.appName == 'Microsoft Internet Explorer')
  {
    var ua = navigator.userAgent;
    var re  = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
    if (re.exec(ua) != null)
      rv = parseFloat( RegExp.$1 );
  }
  return rv;
}
function onLoad() {
  if (getInternetExplorerVersion() > -1) {
    document.body.innerHTML =
      "<div>We're really sorry, but Internet Explorer is not currently supported.</div>";
    document.body.innerHTML += "<div>Please use Chrome or Firefox.</div>";

    document.body.innerHTML +=
      "<br><br>The team of highly trained ISL students are working on this.";
  }

  if (typeof(onBodyLoad) == 'function')
    onBodyLoad();
}
</script>

{% block head %}
{% endblock %}

<style>

}

.art-content .art-postcontent-0 .layout-item-1 {

}
